<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>'Issa Start' A Study of Pokemon Mechanics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container stage">

        <div class="container health-gauge">

            <progress class="health-gauge hero" id="healthHero" value="8000" max="8000">
                </progress>

            <progress class="health-gauge enemy" id="healthEnemy" value="10000" max="10000">
                
            </progress>
        </div>

        <div class="container fighters">
            <img id="hero" src="https://piskel-imgstore-b.appspot.com/img/28151c38-85d6-11e8-9ea2-d5f6458d0832.gif" class="hero" />

            <img id="enemy" src="https://piskel-imgstore-b.appspot.com/img/f3a51f07-85fc-11e8-b892-a5b6aa53e4a8.gif" class="enemy-sprite" />
        </div>

    </div>

    <!--Console log-->

    <div class="container console">
        <div class="battle-status">
            <h1>Battle Status</h1>
        </div>
        <div id="logger">
           <p id="paragraph">Attack</p>
        </div>
    </div>

    <!---Attack Bar-->

    <div class="container controls">

            <button id="attackbtn" class="herobtn" onclick="attack(this.id);">Attack</button>

            <button id="protectbtn" class="herobtn" onclick="protect(this.id)">Protect</button>

            <button id="slambtn" class="herobtn" onclick="slamDunk(this.id)">Slam Dunk</button>

            <button id="kamehamehabtn" class="herobtn" onclick="attackKame(this.id)">Kamehameha</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
