<body>
    <div class="container stage">

        <div class="container health-gauge">

            <progress class="health-gauge hero" id="healthHero" value="1000" max="1000">
                </progress>

            <progress class="health-gauge enemy" id="healthEnemy" value="5000" max="5000">
                
            </progress>
        </div>

        <div class="container fighters">
            <img id="hero" src="https://i.giphy.com/media/11pR7Vr26lokVi/200w.gif" class="hero" />

            <img id="enemy" src="https://78.media.tumblr.com/tumblr_m3u9txydOt1rptf33o1_500.gif" class="enemy-sprite" />
        </div>

    </div>

    <!---Attack Bar-->

    <div class="container controls">

        <button id="attackbtn" class="herobtn" onclick="attack()">Attack</button>

        <button id="protect" class="herobtn" onclick="protect()">Protect</button>

        <button id="finalFlash" class="herobtn" onclick="attackFlash()">Final Flash</button>

        <button id="kamehameha" class="herobtn" onclick="attackKame()">Kamehameha</button>

    </div>
