<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>'Issa Start' A Study of Pokemon Mechanics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container stage">

        <div class="container health-gauge">

            <progress class="health-gauge hero" id="healthHero" value="1000" max="1000">
                </progress>

            <progress class="health-gauge enemy" id="healthEnemy" value="5000" max="5000">
                
            </progress>
        </div>

        <div class="container fighters">
            <img id="hero" src="https://i.giphy.com/media/11pR7Vr26lokVi/200w.gif" class="hero" />

            <img id="enemy" src="https://i.imgur.com/yGp0EuO.gif" class="enemy-sprite" />
        </div>

    </div>

    <!---Attack Bar-->

    <div class="container controls">

            <button id="attackbtn" class="herobtn" onclick="attack()">Attack</button>

            <button id="protectbtn" class="herobtn" onclick="protect()">Protect</button>

            <button id="finalFlashbtn" class="herobtn" onclick="attackFlash()">Final Flash</button>

            <button id="kamehamehabtn" class="herobtn" onclick="attackKame()">Kamehameha</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
